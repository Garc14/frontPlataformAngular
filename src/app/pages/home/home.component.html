<mat-toolbar color="primary">
  <div class="desplazar">
    <button class="user" (mouseenter)="showPopup = true" (mouseleave)="showPopup = false" [class.no-hover]="!isCollapsed" >
      <img src="img/user.svg" alt="Logo">
      <div class="user-popup" *ngIf="showPopup && isCollapsed">
        <p>Usuario</p>
        <p>Admin</p>
      </div>
    </button>

  <div class="user-inf">
    <p *ngIf="!isCollapsed">Usuario</p>
    <p *ngIf="!isCollapsed">Admin</p>
  </div>

    <button
      class="desplazamiento"
      [ngClass]="{ 'expanded': !isCollapsed }"
      (click)="toggleMenu()">
      <mat-icon id="rallitas" class="iconos"></mat-icon>
    </button>

    <button class="config" [ngClass]="{ 'expanded': !isCollapsed }" (click)="toggleDropdown()">
      <mat-icon class="iconos"></mat-icon>
      <span id="bconfig" *ngIf="!isCollapsed">Configuración</span>
    </button>
    <div *ngIf="isDropdownOpen" class="dropdown-menu">
      <button class="dropdown-config">
        <mat-icon class="iconos"></mat-icon>
        <span>INFORMACIÓN DE LA CUENTA</span>
      </button>
      <button class="dropdown-config">
        <mat-icon class="iconos2"></mat-icon>
        <span>SALIR</span>
      </button>
    </div>
</div>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list>
      <a mat-list-item class="nav-item-casa">
        <button id="houseInc" class="entry" (mouseenter)="inicioPopup = true" (mouseleave)="inicioPopup = false" [class.houseInc]="!isCollapsed">
          <mat-icon class="iconos2"></mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
          <button class="house-popup" *ngIf="inicioPopup && isCollapsed">

            <div mat-menu-item>
              <span>INICIO</span>
            </div>
          </button>
        </button>
      </a>
      <mat-divider></mat-divider>

<a mat-list-item class="nav-item" (mouseenter)="nubePopup = true" (mouseleave)="nubePopup = false">
  <button id="cloudOpt" class="entry" [class.cloudOpt]="!isCollapsed">
    <mat-icon class="iconos"></mat-icon>
    <span *ngIf="!isCollapsed">Reports</span>
  </button>

  <div class="nube-popup" [ngClass]="{'collapsed': !isCollapsed, 'expanded': isCollapsed}" *ngIf="nubePopup" [ngStyle]="{'position': isCollapsed ? 'fixed' : 'absolute'}">
    <button mat-menu-item>
      <mat-icon class="iconos2"></mat-icon>
      <span>GRUPOS</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon class="iconos2"></mat-icon>
      <span>CONFIGURACIÓN TCP</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon class="iconos2"></mat-icon>
      <span>CÓDIGO DE BARRAS</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon class="iconos2"></mat-icon>
      <span>AUDITORÍA</span>
    </button>
  </div>
</a>
<mat-divider></mat-divider>

<a mat-list-item class="nav-item-escudo" (mouseenter)="shieldPopup = true" (mouseleave)="shieldPopup = false">
  <button id="shield" class="entry" [class.shield]="!isCollapsed">
    <mat-icon class="iconos"></mat-icon>
    <span *ngIf="!isCollapsed">Settings</span>
  </button>

  <div class="shield-popup" [ngClass]="{'collapsed': !isCollapsed, 'expanded': isCollapsed}" *ngIf="shieldPopup" [ngStyle]="{'position': isCollapsed ? 'fixed' : 'absolute'}">
    <button mat-menu-item>
        <mat-icon class="iconos2"></mat-icon>
        <span>USUARIOS</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos2"></mat-icon>
        <span>APLICACIONES</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos2"></mat-icon>
        <span>ROLES</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos2"> </mat-icon>
        <span>GRUPOS / APLICACIONES</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos2"></mat-icon>
        <span>SINCRONIZAR APLICACIONES</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos2"></mat-icon>
        <span>CAMBIAR LA CONTRASEÑA</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="iconos"></mat-icon>
          <span>DATOS CORREO</span>
      </button>
    </div>
  </a>
  <mat-divider></mat-divider>
  </mat-nav-list>

    <div class="nubeFooter">
      <img src="" alt="">
      <span class="tituloNube" *ngIf="!isCollapsed"></span>
    </div>
  </mat-sidenav>

<mat-sidenav-content>
  <h2>Content</h2>
</mat-sidenav-content>
</mat-sidenav-container>
